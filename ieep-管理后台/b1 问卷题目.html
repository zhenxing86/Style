<head>

<body>

	<a href="#" class="btn-share" style="width: 200px; height: 200px; display: block; background: #eee; margin: 200px auto 0;" data-reveal-id="myModal" data-animation="fade">查看-问卷题目</a>

		<div id="myModal" class="modal">
			<div class="modal-div">
			<div class="box course-modal">
				<div class="title">问卷题目<a class="close-modal">&#215;</a></div>
				<div class="con">
					<div class="list-box">
					<table width="100%" border="1" cellspacing="0" cellpadding="0" class="subject me-select">
					  <tbody>
					     <tr>
					      <td width="130" align="right">题目：</td>
					      <td><input type="text" /></td>
					    </tr>
					    <tr>
					      <td align="right" >选项：</td>
					       <td style="color: #AE2C2E;">请输入选项内容，并勾选正确答案</td>
					    </tr>
					    <tr>
					      <td align="right"><div class="checkbox"><input id="cb1" type="checkbox"><label for="cb1"></label></div><span class="c-t">A.</span></td>
					      <td><input type="text" placeholder="输入选项内容..." /></td>
					    </tr>
					     <tr>
					      <td align="right"><div class="checkbox"><input id="cb2" type="checkbox"><label for="cb2"></label></div><span class="c-t">B.</span></td>
					      <td><input type="text" placeholder="输入选项内容..." /></td>
					    </tr>
					     <tr>
					      <td align="right"><div class="checkbox"><input id="cb3" type="checkbox"><label for="cb3"></label></div><span class="c-t">C.</span></td>
					      <td><input type="text" placeholder="输入选项内容..." /></td>
					    </tr>
					     <tr>
					      <td align="right"><div class="checkbox"><input id="cb4" type="checkbox"><label for="cb4"></label></div><span class="c-t">D.</span></td>
					      <td><input type="text" placeholder="输入选项内容..." /></td>
					    </tr>
					   
					   <tr>
					      <td align="right"><div class="checkbox"><input id="cb5" type="checkbox"><label for="cb5"></label></div><span class="c-t">E.</span></td>
					      <td><input type="text" placeholder="输入选项内容..." /></td>
					    </tr>
					     <tr>
					      <td align="right"><div class="checkbox"><input id="cb6" type="checkbox"><label for="cb6"></label></div><span class="c-t">F.</span></td>
					      <td><input type="text" placeholder="输入选项内容..." /></td>
					    </tr>
					  </tbody>
					</table>
					</div>
        			
				</div>
				<!--btn-->
				<div class="btn">
					<a href="#">取消</a>
					<a href="#" class="on">保存</a>
					
				</div>
			</div>
		</div>
		</div>

<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/jquery.reveal.js"></script>

</html>
