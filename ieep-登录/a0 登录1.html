<body>
	
	
	
	
    <div class="ieep">
        <div class="login">
        	<div class="logo" style=" font-size: 30px; font-weight: bold; line-height: 40px; padding: 30px 0; color: #2e4a75;">巡检管理后台</div>
        </div>
        <div class="login-main">
        	<div class="content">
	        	<div class="box">
	            	<h2 class="title">用户登录</h2>
	                <table class="table" width="312" border="0" cellspacing="0" cellpadding="0">
	                  <tr>
	                    <td><i class="username"></i></td>
	                    <td><input class="username-input" type="text" name="" placeholder="请输入账号" /></td>
	                  </tr>
	                  <tr>
	                    <td><i class="password"></i></td>
	                    <td><input class="password-input" type="password" name="" placeholder="请输入密码" /></td>
	                  </tr>
	                </table>
	                
	                <p class="remember"><input type="checkbox" name="checkbox" id="checkbox" /><label for="checkbox"> 记住账号</label></p>
	                <a href="#" class="btn">登录</a>
	                
	            </div>
	        </div>
        </div>
        <!--main end-->
    </div>
